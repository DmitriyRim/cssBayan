<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container akardion">
        <h1 class="akardion__title">CSS Bayan</h1>
        <div class="akardion__item">
            <input type="checkbox" id="cb-1" checked class="akardion__checkbox">
            <div class="akardion__content"><img src="./img/l1.png" alt=""></div>
            <label for="cb-1" class="akardion__text">
                <span>Before the course starts</span>
                <i class="fa-solid fa-chevron-down akardion__icon"></i>
            </label>
        </div>
        <div class="akardion__item">
            <input type="checkbox" id="cb-2" class="akardion__checkbox">
            <div class="akardion__content"><img src="./img/l2.png" alt=""></div>
            <label for="cb-2" class="akardion__text">
                <span>Start stage 0</span>
                <i class="fa-solid fa-chevron-down akardion__icon"></i>
            </label>
        </div>
        <div class="akardion__item">
            <input type="checkbox" id="cb-3" class="akardion__checkbox">
            <div class="akardion__content"><img src="./img/l3.png" alt=""></div>
            <label for="cb-3" class="akardion__text">
                <span>Start stage 1</span>
                <i class="fa-solid fa-chevron-down akardion__icon"></i>
            </label>
        </div>
        <div class="akardion__item">
            <input type="checkbox" id="cb-4" class="akardion__checkbox">
            <div class="akardion__content"><img src="./img/l4.png" alt=""></div>
            <label for="cb-4" class="akardion__text">
                <span>Start stage 2</span>
                <i class="fa-solid fa-chevron-down akardion__icon"></i>
            </label>
        </div>
        <div class="akardion__item">
            <input type="checkbox" id="cb-5" class="akardion__checkbox">
            <div class="akardion__content"><img src="./img/l5.png" alt=""></div>
            <label for="cb-5" class="akardion__text">
                <span>And where to go next?</span>
                <i class="fa-solid fa-chevron-down akardion__icon"></i>
            </label>
        </div>
    </div>
</body>
</html>
